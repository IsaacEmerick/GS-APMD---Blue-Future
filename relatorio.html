<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Viagens</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header id="header" class="bg-gray-800 text-white p-4"></header>
  
    <main class="flex-grow flex flex-col items-center justify-center px-4">
        <div class="max-w-2xl mt-8 mb-8 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Relatório de Viagens</h2>
            <p class="text-gray-700 text-lg">
                Abaixo você encontra um resumo das viagens realizadas, incluindo a quantidade total de lixo coletado e outras estatísticas importantes.
            </p>
        </div>
        <div class="w-full max-w-5xl grid grid-cols-2 gap-8">
            <div id="total-viagens-card" class="bg-gray-800 p-6 rounded-lg shadow-md flex flex-col items-center">
                <h3 class="text-2xl text-gray-200 font-bold">Total de Viagens</h3>
                <p id="total-viagens" class="text-3xl text-gray-200 mt-2"></p>
            </div>
            <div id="total-lixo-card" class="bg-gray-800 p-6 rounded-lg shadow-md flex flex-col items-center">
                <h3 class="text-2xl text-gray-200 font-bold">Quantidade Total de Lixo Coletado</h3>
                <p id="total-lixo" class="text-3xl text-gray-200 mt-2"></p>
            </div>
        </div>
    </main>
  
    <footer id="footer" class="bg-gray-800 text-white p-4 text-center"></footer>
</body>
</html>
